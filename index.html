<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="images/netflix.ico" type="image/x-icon">
    <!-- Google Fonts Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header Section Start -->
    <!-- header Section end -->
    <header>
    
            <nav>
                <img src="images/logo.svg" alt="Netflix-Logo" >
            </nav>

      
    </header>

       <!-- header Section end -->

               <!-- banner Section start -->
<section class="banner">
  <div class="banner-form">
    <form action="#">
        <h2>Sign In</h2>
        <div class="box">
            <input type="text" placeholder="Email or phone number" required autocomplete="on" >
        </div>
         
        <div class="box">
            <input type="password" placeholder="Password" autocomplete="on" required>
        </div>

        <div>
            <a href="#" class="sign">Sign In </a>
        </div>

         <div class="end">
          
            <span><input type="checkbox" name="remember me" id="" value="remember me"> Remember me</span>
            <a href="#">Need help?</a>
      
         </div>

    </form>
    
    <div class="foot">
        <span>New to Netflix? <a href="#" class="foot-up">Sign up now</a></span> 
        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="foot-end">Learn more.</a></p>
    </div>

  </div>
</section>


               <!-- banner Section end -->

</body>
</html>
